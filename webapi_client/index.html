<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OneRingTranslator Interface</title>
        <script type="application/javascript" src="index.js"></script>
        <link rel="stylesheet" href="chota.min.css">
    </head>
    <body>
        <div id="top" class="container" role="document">
            <h1>OneRingTranslator Interface</h1>
            <div class="row">
                <div class="col">
                    Text:&nbsp;<textarea id="text_to_translate" rows="10"></textarea>
                    <br />
                    <button id="trigger" type="submit">Translate!</button>&nbsp;&nbsp;&nbsp;&nbsp;<progress id="progress" style="display: none;">progress</progress></div>
                <div class="col">
                    From language: <input id="from_lang" value="fr" />
                    To language: <input id="to_lang" value="en" />
                    Use translator plugin (optional): <input id="plugin" value="" />
                    API key (optional): <input id="api_key" value="" />
                    Add params (optional): <input id="add_params" value="" /></div>
            </div>
            <h2>Result</h2>
            <div class="row">
                <div class="col">
                    <textarea id="text_result" rows="10"></textarea></div>
                <div class="col">&nbsp;</div>
            </div>
        </div>
        
    </body>
</html>
